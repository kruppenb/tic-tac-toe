<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="coin-toss" id="coin-toss">
        <div class="coin">
            <div class="coin-side heads">X</div>
            <div class="coin-side tails">O</div>
        </div>
        <div class="coin-message" id="coin-message"></div>
    </div>
    
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        
        <div class="status" id="status"></div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="scores">
            <div class="score-item">
                <span>PLAYER</span>
                <span>X</span>
                <span id="player-score">0</span>
            </div>
            <div class="score-item">
                <span>COMPUTER</span>
                <span>O</span>
                <span id="computer-score">0</span>
            </div>
            <div class="score-item">
                <span>DRAWS</span>
                <span>-</span>
                <span id="draws">0</span>
            </div>
        </div>

        <button id="new-game" class="button">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
